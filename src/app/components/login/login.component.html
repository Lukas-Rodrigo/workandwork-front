<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Work and Work</h1>
    <img src="assets/img/login-image.svg" alt="work and work">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input 
        [(ngModel)]="creds.email"
        required
        name="email"
        matInput 
        >
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input 
        [(ngModel)]="creds.senha"
        required
        name="senha"
        type="password"
        matInput >
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
  </form>
</div>
